<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link src="stylesheet" href="style.css">
</head>
<body>
    <h1>Blog</h1>
    <ul id="postList"></ul>

    <script>
        // URL do arquivo de texto no mesmo diretório
        var url = 'posts.txt';

        // Usar a API Fetch para buscar o conteúdo do arquivo
        fetch(url)
            .then(response => response.text())
            .then(data => {
                // Dividir o conteúdo do arquivo em parágrafos
                var paragraphs = data.split('\n');

                // Selecionar a lista de posts
                var postList = document.getElementById('postList');

                // Adicionar cada parágrafo à lista como um item de lista
                paragraphs.forEach(function(paragraph) {
                    var listItem = document.createElement('p');
                    listItem.textContent = paragraph;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar os posts:', error);
            });
    </script>
</body>
</html>
