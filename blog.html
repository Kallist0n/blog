<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Posts</title>
</head>
<body>
    <h1>Editor de Posts</h1>
    <p>Edite o conteúdo abaixo e copie e cole no arquivo posts.txt localmente:</p>
    <textarea id="editor" rows="10" cols="50"></textarea><br>
    <button id="saveButton">Salvar Alterações</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            var texto = document.getElementById('editor').value;
            alert("Copie e cole o seguinte texto no arquivo posts.txt:\n\n" + texto);
        });
    </script>
</body>
</html>
