<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #postList {
            list-style-type: none;
            padding: 0;
        }

        .post {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>
    <ul id="postList"></ul>

    <script>
        var url = 'https://blog.rickoliveira1.repl.co/posts.txt';

        // Usar a API Fetch para buscar o conteÃºdo do arquivo
        fetch(url)
            .then(response => response.text())
            .then(data => {
                var paragraphs = data.split('\n');

                var postList = document.getElementById('postList');

                paragraphs.forEach(function(paragraph) {
                    var listItem = document.createElement('p');
                    listItem.classList.add('post');
                    listItem.textContent = paragraph;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar os posts:', error);
            });
    </script>
</body>
</html>
